<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="Website.html">FB Live Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Website.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</a>
                    </li>
                    <li class="nav-item" id="authNav">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Details -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img id="productImage" src="" alt="Product Image" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <h1 id="productName"></h1>
                <p id="productPrice" class="h3 text-primary"></p>
                <p id="productDescription"></p>

                <!-- QR Code Section -->
                <div class="card my-4" id="qrCodeSection">
                    <div class="card-header">
                        <h5 class="mb-0">Product QR Code</h5>
                    </div>
                    <div class="card-body text-center">
                        <div id="qrCode" style="display: inline-block;"></div>
                    </div>
                </div>
                
                <!-- Admin Controls -->
                <div id="adminControls">
                    <button class="btn btn-warning me-2" id="editProductBtn">Edit Product</button>
                    <button class="btn btn-danger" id="deleteProductBtn">Delete Product</button>
                </div>
                <a href="Website.html" class="btn btn-secondary ms-2">Back to Products</a>
            </div>
        </div>
    </main>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductPrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="editProductPrice" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="editProductImage">
                        </div>
                        <div class="mb-3">
                            <label for="editProductDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editProductColors" class="form-label">Available Colors (comma separated)</label>
                            <input type="text" class="form-control" id="editProductColors" placeholder="Red,Blue,Black">
                        </div>
                        <div class="mb-3">
                            <label for="editProductSizes" class="form-label">Available Sizes (comma separated)</label>
                            <input type="text" class="form-control" id="editProductSizes" placeholder="S,M,L">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveProductBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal (for convenience) -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="productImage" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productColors" class="form-label">Available Colors (comma separated)</label>
                            <input type="text" class="form-control" id="productColors" placeholder="Red,Blue,Black">
                        </div>
                        <div class="mb-3">
                            <label for="productSizes" class="form-label">Available Sizes (comma separated)</label>
                            <input type="text" class="form-control" id="productSizes" placeholder="S,M,L">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createProductBtn">Create Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
